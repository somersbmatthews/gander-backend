syntax = "proto3";

package accounts;

import "third_party/google/rpc/status.proto";

message Request {
   string username = 1;
   string password = 2;
}

message Response {
   bool authenticated = 1;
   google.rpc.Status error_response = 99;
}

service Accounts {
   rpc AuthenticateUser(Request) returns (Response);

}
